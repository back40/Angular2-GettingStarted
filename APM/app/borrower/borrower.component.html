<h1>Change an Existing Loan</h1>
<br />
<div class="row">
	<div class="col-lg-3">
<div class='has-error' *ngIf='errorMessage'>{{errorMessage}}</div>
<div class="card">
  <div class="card-header">
    Search for a Borrower to add
  </div>

     <a data-toggle="modal" data-target="#help">
  <span class="glyphicon glyphicon-question-sign btn-md pull-right" aria-hidden="true"></span>
</a>
   
      <div class="card-block">
	<form>	
			<div class="form-group">
				<label>Account Number </label>
                
				<input name='account-number' type="text" class="form-control" [(ngModel)]="taxIdNumber" placeholder="e.g., 10000120015" />
                
			</div>
        
			<div class="form-group">
				<label>Customer Name</label>
				<input name='customer-name' type="text" class="form-control" [(ngModel)]="customerName" placeholder="e.g., PBS Development LLC"  />
			</div>

                <a class="btn btn-primary text-xs-right " (click)="findLoans()">Find
				</a>
			
	</form>
     </div>
  
	</div>
	</div>
	<div class="col-lg-6">
		<div class="card">
  <div class="card-header">Results</div>
			<table class="table table-striped table-hover">
                <thead>
				<tr>
					<th>Tax Identification #</th>
					<th>Customer Name</th>
					<th></th>
					<th></th>
					<th></th>
				</tr>
                </thead>
                <tbody *ngIf='borrowers && borrowers.length'>
				<tr *ngFor='let borrower of borrowers'>
					<td>
						{{borrower.TaxId}}
					</td>
					<td>
						{{borrower.CustomerName}}
					</td>
					   <td></td>
					<td>
						
					</td>
					<td>
						
					</td>
				</tr>
                </tbody>
			</table>
		</div>
	</div>
</div>


<div class="modal" id="help" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" style="width: 70%">
    <div class="modal-content">
      <div class="modal-header">
        <a class="close" data-dismiss="modal">&times;</a>
        <h4 class="modal-title" id="idea-modal-title">Help <small>--Instructions for using this page--</small></h4>
      </div>
      <div class="modal-body">

        <img src="#">
     
      </div>

    </div>
  </div>
</div>
